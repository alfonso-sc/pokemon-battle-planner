<app-pokemon></app-pokemon>
<div class="form-field-container">
  <div class="label-container">
    <label>Add a Pokemon</label>
  </div>
  <mat-form-field *ngIf="(pokemonResponse$ | async) as pokemonResponse">
    <mat-label>Pokemon</mat-label>
    <select matNativeControl required>
      <option *ngFor="let pokemon of pokemonResponse.data" value="pokemon">{{pokemon.pokemonName}}</option>
    </select>
  </mat-form-field>
</div>
