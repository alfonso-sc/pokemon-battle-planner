<div class="card-container">
  <div *ngFor="let trainedPokemon of trainersPokemon" class="pokemon-card">
    <app-pokemon [pokemon]="trainedPokemon"></app-pokemon>
  </div>
</div>
<div class="form-field-container" *ngIf="(pokemonResponse$ | async) as pokemonResponse" [hidden]="numPokemon >= 6">
  <div class="label-container">
    <label>Add a Pokemon</label>
  </div>
  <mat-form-field>
    <mat-label>Pokemon</mat-label>
    <mat-select matNativeControl required [(ngModel)]="selectedPokemon">
      <mat-option *ngFor="let pokemon of pokemonResponse.data" [value]="pokemon">{{pokemon.pokemonName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button class="custom-button" (click)="addPokemon()">Add Pokemon</button>
  </div>
</div>
